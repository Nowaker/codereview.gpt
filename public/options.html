<!DOCTYPE html>
<html>
  <head>
    <title>OpenAI API Key</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
    </style>
  </head>
  <body>
    Please store your Open AI API Key here. Fetch one at https://platform.openai.com/account/api-keys.
    <input type="password" name="openai_apikey" id="openai_apikey" />
    <br><br>

    Please store your Open AI Model here. Available models: gpt-3.5, gpt-4, gpt-4-turbo, gpt-4o. Default: gpt-3.5.
    <input type="text" name="openai_model" id="openai_model" />
    <div id="status"></div>
    <button id="save">Save</button>
    <script src="options.js"></script>
  </body>
</html>
